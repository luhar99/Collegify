<!DOCTYPE html>

  <html>
      
      <title> Collegify - Sign Up </title>
      
    <head>
        
            
        
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">
    <link rel="stylesheet" href="css/animate.css">
        
    <link rel="icon" href="img/logo.gif">

    
        
    </head>
      
      <body>
          
          <br>
        <center>
            
            <img src="img/logo1.png" class="animated fadeInUp">
            
            <br>
            
            <h3 class="green-text text-darken-2; animated zoomIn"> Sign Up</h3>
            
            <br><br>
            
           <input type="text" style="text-align:center; width: 300px;" name="first" placeholder="   First Name " class="inputForm" />
                
            <input type="text" style="text-align:center; width: 300px;"  name="last" placeholder=" Last Name">
        
            <br><br><br>
            
             <input type="text" style="text-align:center; width: 300px;" name="email" placeholder="   Email Address " class="inputForm" />
        
            <br><br><br> 
                
            <input type="number" style="text-align:center; width: 300px;"  name="number" placeholder=" Mobile Number">
        
            <br><br><br>
                
            <input type="password" style="text-align:center; width: 300px;"  name="password" placeholder=" Password">
        
            <br><br><br>
                
            <input type="text" style="text-align:center; width: 300px;" name="Birth" placeholder="   Date of Birth (DD/MM/YYYY) " class="inputForm" />
        
            <br><br><br> 
                <br>
            <br>
            <br>
                
            <a href="d.html" class="waves-effect waves-light btn-large" style="background:rgb(48, 163, 224)">Sign up</a>
            <br><br><br>
          </center>
            
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
        
    </body>
  </html>
